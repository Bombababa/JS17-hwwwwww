<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Перша задача: Кнопка та текстове поле -->
    <h2>Зміна тексту кнопки</h2>
    <input type="text" id="textField" placeholder="Введіть текст">
    <button id="changeButton">Кнопка</button>

    <!-- Друга задача: Заголовок та зображення -->
    <h2>Зміна зображення</h2>
    <h3 id="imageHeader">Головний заголовок</h3>
    <img id="image" src="./keda ia popal.png" alt="Старе зображення" width="200">

    <!-- Третя задача: Посилання та зображення -->
    <h2>Зміна посилання та додавання атрибута alt</h2>
    <a id="link" href="https://github.com/">
        <img id="linkImage" src="./penguins.png" width="200">
    </a>

    <!-- Четверта задача: Список -->
    <h2>Зміна першого елемента списку</h2>
    <ul id="itemList">
        <li>Перший елемент</li>
        <li>Другий елемент</li>
        <li>Третій елемент</li>
    </ul>

    <script src="./js.js"></script>
</body>
</html>
